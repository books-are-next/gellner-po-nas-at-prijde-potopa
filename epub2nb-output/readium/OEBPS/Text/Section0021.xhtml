<body>
  <h3 id="heading_id_2">PERSPEKTIVA</h3>

  <p>Má milá rozmilá, neplakej!&nbsp;</p>

  <p>život už není jinakej.</p>

  <p>&nbsp;</p>

  <p>Dnes buďme ještě veseli&nbsp;</p>

  <p>na naší bílé posteli!</p>

  <p>&nbsp;</p>

  <p>Zejtra, co zejtra? Kdožpak ví.&nbsp;</p>

  <p>Zejtra si lehneme do rakví.</p>
