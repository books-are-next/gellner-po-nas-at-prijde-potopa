<body>
  <h3 id="heading_id_2">TO JE TEĎ CELÁ MOUDROST MOJE</h3>

  <p>To je teď celá moudrost moje:&nbsp;</p>

  <p>Milovat hlučnou vřavu boje,&nbsp;</p>

  <p>za nocí vnikat do snů žen&nbsp;</p>

  <p>a trochu býti zadlužen,&nbsp;</p>

  <p>pískat si, jak mu zobák narost,&nbsp;</p>

  <p>vínem si plašit z čela starost,&nbsp;</p>

  <p>svůj život rychle utratit,&nbsp;</p>

  <p>nic nezískat, nic neztratit.</p>
