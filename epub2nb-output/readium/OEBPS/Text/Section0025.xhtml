<body>
  <h3 id="heading_id_2">SMUTEČNÍ</h3>

  <p>Zbyla mně veteš vzpomínek,&nbsp;</p>

  <p>Zástavní list z mých hodinek&nbsp;</p>

  <p>a zablácná promenáda&nbsp;</p>

  <p>z dob, kdys mne ještě měla ráda.</p>

  <p>&nbsp;</p>

  <p>V městě teď bouří karneval,&nbsp;</p>

  <p>a já bych slzy proléval.&nbsp;</p>

  <p>K úpadku spěje moje firma.&nbsp;</p>

  <p>Pánbu mne pere všema čtyrma.</p>
