<body>
  <h3 id="heading_id_2">CHIMÉRA</h3>

  <p>Vím, že jednou ke mně vkročí&nbsp;</p>

  <p>cosi tiše za šera.&nbsp;</p>

  <p>Vítězně se zadívá v mé oči&nbsp;</p>

  <p>chiméra.</p>

  <p>&nbsp;</p>

  <p>Vytuším jí po bok šedna,&nbsp;</p>

  <p>že se snášet začíná&nbsp;</p>

  <p>z beder otců snaha bezvýsledná&nbsp;</p>

  <p>na syna.</p>
</body>
